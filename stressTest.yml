config:
  target: "http://localhost:3005/?id="
  phases:
    - duration: 1
      arrivalRate: 1
      name: "1 RPS"
    - duration: 1
      arrivalRate: 10
      name: "10 RPS"
    - duration: 1
      arrivalRate: 100
      name: "100 RPS"
    - duration: 1
      arrivalRate: 1000
      name: "1,000 RPS (goal)"
  processor: "./fakeHomeID.js"

scenarios:
  - name: "Emulate page load"
    flow:
      # call fakeHomeID() to supply an id for the URL
      - function: "fakeHomeID"
      - get:
          url: "/?id={{ id }}"
